{% extends 'base.html' %}
{%  load static %}
{% block body_block %}



<div class="jumbotron">
    {% if registered %}
    <h1> Registeredd Succesfully </h1>
    
    {% else %}
    
    <h2>Register here !</h2>

    <form enctype="multipart/form-data" method="POST">

        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Register">

    </form>
    {% endif %}
</div>

{% endblock %}
