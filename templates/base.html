<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dj</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-static-top">
        <div class="navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="navbar-brand " href="">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:register' %}">Register</a></li>

                                
                {% if user.is_authenticated %}
                
                <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:user_login' %}"></a>Login</li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:user_logout' %}"></a>Logout</li>
                
                {% endif %}



                
            </ul>
        </div>
    </nav>
    <div class=" container jumbotron"><h1>Django level 5</h1></div>

    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
    
</body>
</html>
